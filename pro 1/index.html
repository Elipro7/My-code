<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
  <link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
  <h1>Registration-Form</h1>
  <section class="container">
    <div class="content" style=" background: url(../images/Starting\ Line\ with\ John\ McGann_\ A\ Corvette\ Racing\ Success\ Story.jpg);background-position: center; background-size: cover; padding: 20px; ">
      <form class="background-image-form">
        <label for="First Name"> Firstname</label>
        <input type="text" name="First Name" > <br />

        <label for="Last Name"> Lastname</label>
        <input type="text" name="Last Name"><br />

        <label for="Phone "> Phone </label>
        <input type="tel" name="Phone" id="Phone"/> <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br />

        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label><br />
        <input class="submit-button" type="submit" value="submit">
      </form>
    </div>
  </section>
     
</body>
</html>
